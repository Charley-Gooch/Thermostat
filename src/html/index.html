<html>
  <head style="text-align: center">
    <script src="../javascript/index.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <h1>Thermostat</h1>
  </head>
  <body style="text-align: center">
    <div id="containerTitle">
        <br>
        -----------<br>
        hello there<br>
        -----------<br>
        <br>
        <div id="thermo">
        <script type="text/javascript">
                createThermo();
                document.getElementById('thermo').innerHTML = "Temperature: " + getTemp() + " Degrees";
        </script>
        <br>
        </div>
        <div id="powSav">
            <script type="text/javascript">
                document.getElementById('powSav').innerHTML = "Power Saver Status: " + getPowerSaver() + " ";
            </script>
        </div>
        <br>
        <button onclick="thermo.increaseTemp()" id="upTemp">Increase Temperature</button><button onclick="thermo.decreaseTemp();" id="downTemp">Decrease Temperature</button>
        <br>
        <button onclick="thermo.resetTemp()" id="resTemp">Reset Temperature</button><button onclick="thermo.togglePowerSaver();" id="togPowerSave">Toggle Power Saver</button>
        <br>
        &#x2028 <!-- unicode for newline to create border without using 'borders' (div background) -->
    </div>
  </body>
</html>
